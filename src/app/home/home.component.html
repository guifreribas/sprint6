<div class="outerContainer">
  <header class="header">
    <div>
      <img
        src="https://logomaker.designfreelogoonline.com/media/productdesigner/logo/resized/00456_Free_Logo_Maker_Lines_LogoTemplate2-02.png"
        alt="Logo" />
      <h3>Frontender.ItAcademy</h3>
    </div>
    <section class="header__banner">
      <h1 class="header__title">Aconsegueix la millor qualitat</h1>
    </section>
  </header>
  <article>
    <form action="" [formGroup]="budget" (submit)="onSubmit()">
      <article class="budgetCard">
        <section class="budgetCard__budgetContainer">
          <div class="budgetCard__infoContainer">
            <h4 class="budgetCard__title">Seo</h4>
            <p class="budgetCard__description">Programació d'una web responsive completa</p>
          </div>
          <p class="budgetCard__price"><span>300</span>€</p>
          <div class="budgetCard__checkboxContainer">
            <input type="checkbox" id="seoCheckbox" name="seoCheckbox" formControlName="seoCheckbox" />
            <label for="seoCheckbox">Afegir</label>
          </div>
        </section>

      </article>
      <article class="budgetCard">
        <section class="budgetCard__budgetContainer">
          <div class="budgetCard__infoContainer">
            <h4 class="budgetCard__title">Ads</h4>
            <p class="budgetCard__description">Programació d'una web responsive completa</p>
          </div>
          <p class="budgetCard__price"><span>400</span>€</p>
          <div class="budgetCard__checkboxContainer">
            <input type="checkbox" id="adsCheckbox" name="adsCheckbox" formControlName="adsCheckbox" />
            <label for="adsCheckbox">Afegir</label>
          </div>
        </section>

      </article>
      <article class="budgetCard">
        <section class="budgetCard__budgetContainer">
          <div class="budgetCard__infoContainer">
            <h4 class="budgetCard__title">Web</h4>
            <p class="budgetCard__description">Programació d'una web responsive completa</p>
          </div>
          <p class="budgetCard__price"><span>500</span>€</p>
          <div class="budgetCard__checkboxContainer">
            <input type="checkbox" id="webCheckbox" name="webCheckbox" formControlName="webCheckbox"
              (click)="addWebItem()" />
            <label for="webCheckbox">Afegir</label>
          </div>
        </section>
        @if(isWebChecked()){
        <app-panel [budget]="budget" [onChangeInputs]="theBoundOnChange"></app-panel>
        }
      </article>

      <article class="totalBudget">
        <p class="totalBudget__text">Preu pressupostat:</p>
        <p class="totalBudget__total"><span>{{totalBudget() || 0}}</span>€</p>
      </article>
      <article class="budgetForm">
        <input type="text" formControlName="name" placeholder="Nom">
        <input type="text" formControlName="phone" placeholder="Telèfon" pattern="^\d+$">
        <input type="text" formControlName="email" placeholder="Email"
          pattern="[a-z0-9]+[_a-z0-9\.-]*[a-z0-9]+@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})">
        <button type="submit"
          [disabled]="this.budget.get('name')?.errors?.['required'] || this.budget.get('phone')?.errors || this.budget.get('email')?.errors">Sol.licitar
          pressupost</button>
      </article>
    </form>

    <app-budgets-list></app-budgets-list>

  </article>
</div>
